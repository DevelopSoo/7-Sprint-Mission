<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/signin.css" />
  </head>

  <body>
    <div class="signin-container">
      <div class="logo-box">
        <a href="/">
          <img
            id="signin-logo"
            class="logo"
            src="images/Img_logo.png"
            alt="판다마켓 로고"
          />
        </a>
      </div>

      <form method="post">
        <div class="input-box">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일을 입력해주세요"
          />
        </div>

        <div class="input-box">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력해주세요"
          />
        </div>

        <button type="submit" id="button-login" class="button">로그인</button>
      </form>

      <div class="login-social">
        <h3>간편 로그인하기</h3>
        <div class="login-social-buttons">
          <a href="https://www.google.com/" target="_blank"
            ><img src="images/google-logo.png" alt="구글-로고" width="42"
          /></a>
          <a href="https://www.kakaocorp.com/" target="_blank"
            ><img src="images/kakao-logo.png" alt="카카오-로고" width="42"
          /></a>
        </div>
      </div>

      <div class="login-footer">
        판다마켓이 처음이신가요?
        <a href="signup.html">회원가입</a>
      </div>
    </div>
  </body>
</html>
