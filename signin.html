<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="css/signin.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-logo-wrapper">
        <h1>
          <a href="/">
            <img
              src="img/logo/panda-market-logo.png"
              alt="판다마켓"
              width="396"
              height="132"
            />
          </a>
        </h1>
      </div>

      <form method="post">
        <div class="login-input">
          <label>이메일</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="이메일을 입력해주세요"
          />
        </div>

        <div class="login-input">
          <label>비밀번호</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img src="img/icons/eye-invisible.svg" alt="비밀번호 보기" />
        </div>

        <button type="submit">로그인</button>
      </form>
    </div>
  </body>
</html>
