<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
  <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="stylesheet" href="/styles/header.css">
  <title>판다마켓</title>
</head>
<body>
  <header>
    <!--로고    로그인버튼-->
    <a href="/main.html" alt="판다마켓 메인"><img src="/images/panda-market-logo.png" id="panda-logo" alt="판다 마켓 로고"></a>
    <a href="/login.html" class="login-button">로그인</a>
  </header>
  <!-- 메인 베너 - 구경하러 가기(버튼)/배너 이미지
    세션 - 이미지/강조 텍스트+h1+내용
    *3
    하단 베너 - 텍스트/이미지
    footer copyright/Privacy Policy+FAQ/소셜아이콘(링크)
  -->
  <main>
    <!--메인 베너-->
    <section class="main-banner">
      <h1>일상의 모든 물건을<br>거래해 보세요</h1>
      <a href="/market.html" class="banner-button">구경하러 가기</a>
      <img src="/images/main-banner-image.png" alt="상단 배너 이미지" class="banner-img">
    </section>
    
    <div class="container">
      <!--feature1-->
      <section class="feature">
          <img src="/images/feature1-image.png" alt="섹션1 이미지">
          <div class="feature-contents">
            <p class="section-title">Hot item</p>
            <h1 class="detail-big">인기 상품을<br>확인해보세요</h1>
            <p class="detail-small">가장 HOT한 중고거래 물품을<br>판다마켓에서 확인해 보세요</p>
          </div>
      </section>
      <!--feature2-->
      <section class="feature" id="section-center">
        <img src="/images/feature2-image.png" alt="섹션2 이미지">
        <div class="feature-contents">
          <p class="section-title">Search</p>
          <h1 class="detail-big">구매를 원하는<br>상품을 검색하세요</h1>
          <p class="detail-small">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
        </div>
      </section>
      <!--feature3-->
      <section class="feature">
        <img src="/images/feature3-image.png" alt="섹션3 이미지">
        <div class="feature-contents">
          <p class="section-title">Register</p>
          <h1 class="detail-big">판매를 원하는<br>상품을 등록하세요</h1>
          <p class="detail-small">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        </div>
      </section>
    </div>
    <!--하단 배너-->
    <section class="main-banner">
      <div class="bottom-banner-container">
        <h1>믿을 수 있는<br>판다마켓 중고거래</h1>
        <img src="/images/bottom-banner-image.png" alt="하단 배너 이미지" class="banner-img">
      </div>
    </section>

  </main>
  
  <footer>
    <div class="footer-container">
      <div class="copyright-codeit">
        <p>©codeit - 2024</p>
      </div>
      <div class="footer-link">
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/faq.html">FAQ</a>
      </div>
      <div class="socialmedia">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><img src="/snslogos/facebook-logo.svg" alt="페이스북"></a>
        <a href="https://twitter.com/home" target="_blank" rel="noopener noreferrer"><img src="/snslogos/twitter-logo.svg" alt="트위터"></a>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"><img src="/snslogos/youtube-logo.svg" alt="유투브"></a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img src="/snslogos/instagram-logo.svg" alt="인스타그램"></a>
      </div>
    </div>
  </footer>
</body>
</html>
