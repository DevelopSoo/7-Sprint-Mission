	<body>
		<main id="signupPage">
			<article class="login">
				<section class="login__head">
					<a href="/"><img src="/assets/images/logo/logo-full.png" alt="판다마켓 로고" height="132" draggable="false" /></a>
				</section>
				<section class="login__body">
					<form>
						<article class="input-box">
							<label for="login_email">이메일</label>
							<input type="text" name="email" id="login_email" value="" placeholder="이메일을 입력해주세요" />
						</article>
						<article class="input-box">
							<label for="login_password">비밀번호</label>
							<div>
								<input type="password" name="password" id="login_password" value="" placeholder="비밀번호를 입력해주세요" />
								<button type="button" class="btn_visibility">
									<img src="/assets/images/icon/ic-visibility-off.svg" alt="비가시성 아이콘" draggable="false" />
								</button>
							</div>
						</article>
						<button type="submit" name="login" class="btn btn_large" disabled>
							<span>로그인</span>
						</button>
					</form>
				</section>
				<section class="login__foot">
					<article class="login-external">
						<h6>간편 로그인하기</h6>
						<div class="external-sites">
							<a href="https://www.google.com/" target="_blank"><img src="/assets/images/portal/ic-circle-google.png" alt="google 원형 아이콘" height="42" /></a>
							<a href="https://www.kakaocorp.com/page/" target="_blank"><img src="/assets/images/portal/ic-circle-kakao.png" alt="kakao 원형 아이콘" height="42" /></a>
						</div>
					</article>
					<div class="login__signup">
						<p>판다마켓이 처음이신가요? <a href="/pages/signup/">회원가입</a></p>
					</div>
				</section>
			</article>
		</main>
