<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<meta name="robots" content="noindex" />
		<meta name="description" content="일상의 모든 물건을 거래해보세요!" />

		<!-- open graph -->
		<meta property="og:image" content="/assets/images/home/img_home_top.png" />
		<meta property="og:title" content="판다마켓 | 믿을 수 있는 중고거래" />
		<meta property="og:description" content="일상의 모든 물건을 거래해보세요!" />
		<meta property="og:url" content="https://www.pandamarket.kr" />

		<!-- twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="/assets/images/home/img_home_top.png" />
		<meta name="twitter:title" content="판다마켓 | 믿을 수 있는 중고거래" />
		<meta name="twitter:description" content="일상의 모든 물건을 거래해보세요!" />

		<!-- pretandard variable font -->
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

		<!-- CSS -->
		<link rel="stylesheet" href="/assets/css/reset.css" />
		<link rel="stylesheet" href="/assets/css/font.css" />
		<link rel="stylesheet" href="/assets/css/style.css" />

		<title>판다마켓</title>
	</head>
	<body>
		<main id="signupPage">
			<article class="login">
				<section class="login__head">
					<a href="/"><img src="/assets/images/logo/Group 19@2x.png" draggable="false" /></a>
				</section>
				<section class="login__body">
					<form>
						<article class="input-box">
							<label for="login_email">이메일</label>
							<input type="text" name="email" id="login_email" value="" placeholder="이메일을 입력해주세요" />
						</article>
						<article class="input-box">
							<label for="login_password">비밀번호</label>
							<div>
								<input type="password" name="password" id="login_password" value="" placeholder="비밀번호를 입력해주세요" />
								<button type="button" class="btn_visibility">
									<img src="/assets/images/icon/ic_visibility_off.svg" alt="비가시성 아이콘" draggable="false" />
								</button>
							</div>
						</article>
						<button class="btn btn_large" disabled>
							<span>로그인</span>
						</button>
					</form>
				</section>
				<section class="login__foot">
					<article class="login-external">
						<h6>간편 로그인하기</h6>
						<div class="external-sites">
							<a href="https://www.google.com/" target="_blank"><img src="/assets/images/portal/ic_circle_google.png" alt="google" height="42" /></a>
							<a href="https://www.kakaocorp.com/page/" target="_blank"><img src="/assets/images/portal/ic_circle_kakao.png" alt="kakao" height="42" /></a>
						</div>
					</article>
					<div class="login__signup">
						<p>판다마켓이 처음이신가요? <a href="/pages/signup/">회원가입</a></p>
					</div>
				</section>
			</article>
		</main>

		<script src="/assets/js/user.js"></script>
	</body>
</html>
