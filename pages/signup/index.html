<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<meta name="robots" content="noindex" />

		<title>판다마켓</title>
		<meta name="description" content="일상의 모든 물건을 거래해보세요!" />

		<!-- open graph -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="ko_KR" />
		<meta property="og:url" content="https://codeit-sprint1-juhyeokc.netlify.app/" />
		<meta property="og:site_name" content="회원가입" />
		<meta property="og:title" content="판다마켓" />
		<meta property="og:description" content="일상의 모든 물건을 거래해보세요!" />
		<meta property="og:image" content="https://codeit-sprint1-juhyeokc.netlify.app/assets/images/home/img-home-top.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<!-- Favicon -->
		<link rel="icon" href="/assets/images/favicon/favicon.ico" />

		<!-- FONT -->
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

		<!-- CSS -->
		<link rel="stylesheet" href="/assets/css/reset.css" />
		<link rel="stylesheet" href="/assets/css/common.css" />
		<link rel="stylesheet" href="/assets/css/form.css" />
		<link rel="stylesheet" href="/assets/css/sign.css" />
	</head>
	<body>
		<main id="signupPage">
			<article class="login">
				<section class="login__head">
					<a href="/" target="_self"><img src="/assets/images/logo/logo.svg" alt="판다마켓 로고" draggable="false" /></a>
				</section>
				<section class="login__body">
					<form method="get" action="/pages/login/">
						<article class="input-box">
							<label for="login_email">이메일</label>
							<input type="text" name="email" id="login_email" value="" placeholder="이메일을 입력해주세요" autocomplete="true" />
						</article>
						<article class="input-box">
							<label for="login_nickname">닉네임</label>
							<input type="text" name="nickname" id="login_nickname" value="" placeholder="닉네임을 입력해주세요" />
						</article>
						<article class="input-box">
							<label for="login_password">비밀번호</label>
							<div>
								<input type="password" name="password" id="login_password" value="" placeholder="비밀번호를 입력해주세요" />
								<button type="button" class="btn_visibility">
									<img src="/assets/images/icon/ic-visibility-off.svg" alt="비가시성 아이콘" draggable="false" />
								</button>
							</div>
						</article>
						<article class="input-box">
							<label for="login_password_check">비밀번호 확인</label>
							<div>
								<input type="password" name="password_check" id="login_password_check" value="" placeholder="비밀번호를 다시 한 번 입력해주세요" />
								<button type="button" class="btn_visibility">
									<img src="/assets/images/icon/ic-visibility-off.svg" alt="비가시성 아이콘" draggable="false" />
								</button>
							</div>
						</article>
						<button type="submit" name="sign" class="btn btn_large" disabled="true">
							<span>회원가입</span>
						</button>
					</form>
				</section>
				<section class="login__foot">
					<article class="login-external">
						<h6>간편 로그인하기</h6>
						<div class="external-sites">
							<a href="https://www.google.com/" target="_blank" rel="noreferrer noopener"><img src="/assets/images/sns/ic-google-circle.png" alt="google 로그인 아이콘" draggable="false" /></a>
							<a href="https://www.kakaocorp.com/page/" target="_blank" rel="noreferrer noopener"><img src="/assets/images/sns/ic-kakao-circle.png" alt="kakao 로그인 아이콘" draggable="false" /></a>
						</div>
					</article>
					<div class="login__signup">
						<p>이미 회원이신가요? <a href="/pages/login/" target="_self">로그인</a></p>
					</div>
				</section>
			</article>
		</main>

		<script type="module" src="/assets/js/user.js"></script>
	</body>
</html>
