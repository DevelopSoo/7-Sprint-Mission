<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header>
    <div class="header-bar">
      <img class="header-bar__logo" src="image-resources/Group 19.png" alt="판다마켓로고">
      <a class="btn_small btn" href="/login">로그인</a>    
    </div>
    <div class="header-home__wrapper bg_wrapper">
      <div class="header-home">
        <h2 class="header-home__title h2_title">일상의 모든 물건을<br>거래해 보세요</h2>
        <a class="header-home__btn__explore-items btn_large btn" href="/items">구경하러 가기</a>
      </div>
    </div>
  </header>
  <main>
    <div class="main-section__wrapper">
      <section class="main-section">
        <img class="main-section__img" src="image-resources/Img_home_01.png" alt="판다의 핫아이템">
        <div class="feature">
          <p class="feature__keyword">Hot Item</p>
          <h2 class="feature__title h2_title">인기 상품을<br>확인해 보세요</h2>
          <p class="feature__description p_description">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
        </div>
      </section>
    </div>
    <div class="main-section__wrapper main-section__wrapper__reverse">
      <section class="main-section main-section__reverse">
        <img class="main-section__img" src="image-resources/Img_home_02.png" alt="구매할 상품을 고르는 이미지">
        <div class="feature">
          <p class="feature__keyword">Search</p>
          <h2 class="feature__title h2_title">구매를 원하는<br>상품을 검색하세요</h2>
          <p class="feature__description p_description">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
        </div>
      </section>
    </div>
    <div class="main-section__wrapper">
      <section class="main-section">
        <img class="main-section__img" src="image-resources/Img_home_03.png" alt="판매할 상품을 고르는 이미지">
        <div class="feature">
          <p class="feature__keyword">register</p>
          <h2 class="feature__title h2_title">판매를 원하는<br>상품을 등록하세요</h2>
          <p class="feature__description p_description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        </div>
      </section>
    </div>
    <div class="main-footer__wrapper bg_wrapper">
      <div class="main-footer">
        <h2 class="main-footer__title h2_title">믿을 수 있는<br>판다마켓 중고거래</h2>
      </div>
    </div>
  </main>
</body>
</html>
