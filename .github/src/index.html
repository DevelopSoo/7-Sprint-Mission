<!DOCTYPE html>
<head>
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
    <div class="container">
        <!-- navBar -->
        <div class="navBar">
            <img class="img_navBar_logo" src="./assets/Group 19.png"/>
            <button class="button_login">로그인</button>
        </div>
        <!-- top banner -->
        <div class="banner">
            <div class="banner_item_wrapper">
                <p class="banner_top_info">일상의 모든 물건을<br>거래해 보세요</p>
                <button class="button_banner">구경하러가기</button>
            </div>
            <div>
                <img class="img_banner_top" src="./assets/Img_home_top.png"/>
            </div>
        </div>
        <!-- section -->
        <div class="section">
            <div class="section_container">
                <div class="section_item_container">
                    <div class="img_section">
                        <img src="./assets/Img_home_01.png"/>
                    </div>
                    <div class="section_text_wrapper"> 
                        <h4 class="section_text_tag">Hot Item</h4>
                        <h2 class="section_text_title">인기 상품을<br>확인해보세요</h2>
                        <h3 class="section_text_title_small">가장 HOT한 중고 거래 물품을<br>판다 마켓에서 확인해 보세요</h3>
                    </div>
                </div>
            </div> <!-- first section END -->
            <div class="section_container">
                <div class="section_item_container">
                    <div class="img_section">
                        <img src="./assets/Img_home_01.png"/>
                    </div>
                    <div class="section_text_wrapper"> 
                        <h4 class="section_text_tag">Search</h4>
                        <h2 class="section_text_title">구매를 원하는<br>상품을 검색하세요</h2>
                        <h3 class="section_text_title_small">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</h3>
                    </div>
                </div>
            </div> <!-- second section END -->
            <div class="section_container">
                <div class="section_item_container">
                    <div class="img_section">
                        <img src="./assets/Img_home_03.png"/>
                    </div>
                    <div class="section_text_wrapper"> 
                        <h4 class="section_text_tag">Register</h4>
                        <h2 class="section_text_title">판매를 원하는<br>상품을 등록하세요</h2>
                        <h3 class="section_text_title_small">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</h3>
                    </div>
                </div>
            </div> <!-- third section END -->
        </div>
        <!-- bottom banner -->
        <div class="banner">
            <div class="banner_item_wrapper">
                <div class="banner_bottom_info">믿을 수 있는<br>판다마켓 중고거래</div>
            </div>
            <img class="img_banner_bottom"src="./assets/Img_home_bottom.png"/>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="footer_item_container">
                <div class="footer_item_left">
                    ©codeit - 2024
                </div>
                <div class="footer_item_center">
                    <span>Privacy Policy</span>
                    <span>FAQ</span>
                </div>
                <dic class="footer_item_sns">
                    <a href="https://www.facebook.com/" target="_blank"><img src="./assets/ic_facebook.svg"/></a>
                    <a href="https://twitter.com/?lang=ko" target="_blank"><img src="./assets/ic_twitter.svg"/></a>
                    <a href="https://www.youtube.com/" target="_blank"><img src="./assets/ic_youtube.svg"/></a>
                    <a href="https://www.instagram.com/?hl=ko" target="_blank"><img src="./assets/ic_instagram.svg"/></a>
                </dic>
            </div>
        </div>
    </div>
</body>
