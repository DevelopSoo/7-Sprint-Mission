<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/login.css" />
  <title>판다마켓</title>
</head>

<body>
  <div class="container">
    <div class="logo-wrapper">
      <a href="index.html"><img class="logo" src="../image/logo2X.png" alt="판다마켓" width="396" height="132" /></a>
    </div>

    <div class="email-password">
      <section>
        <label for="emailInput">이메일</label>
        <input type="text" id="emailInput" placeholder="이메일을 입력해주세요" />
      </section>
      <section>
        <label for="passwordInput">비밀번호</label>
        <input type="password" id="passwordInput" placeholder="비밀번호를 입력해주세요" />
        <img class="eye" src="../image/no_eye.png" alt="비밀번호 가림" />
      </section>

      <button type="submit" class="login_submit">로그인</button>
    </div>
    <div class="simple-login">
      <div class="text">간편 로그인하기</div>
      <div class="icon">
        <a href="https://www.google.com/" target="_blank"><img class="google" src="../image/google-logo.png" alt="구글"
            width="42" height="42" />
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_blank"><img class="facebook" src="../image/kakao-logo.png"
            alt="카카오톡" width="42" height="42" /></a>
      </div>
    </div>
    <div class="description">
      <span>판다마켓이 처음이신가요?</span>
      <a href="signup.html" class="member">회원가입</a>
    </div>
  </div>
</body>

</html>
