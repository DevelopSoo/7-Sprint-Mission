<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img
                class="logo-face-image"
                src="images/Group 19.png"
                alt="판다 로고 이미지"
                >
            </a>
        </div>
        <a href="/login.html" class="button login">로그인</a>
    </header>
    <main>
        <section class="home-banner">
            <div class="banner-content">
                <h2 class="banner-text">일상의 모든 물건을<br>거래해 보세요</h2>
                <a href="/items.html" class="button go">구경하러 가기</a>
            </div>
        </section>
        <section class="goods">
            <img
            class="img-home"
            src="images/Img_home_01.png"
            alt="인기상품 이미지"
            width="50%"
            >  
            <div class="goods-content">
                <h1 class="goods-title">Hot item</h1>
                <h2 class="banner-text">인기 상품을<br>확인해 보세요</h2>
                <p class="banner-text2">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
            </div>
        </section>  
        <section class="goods right">
            <div class="goods-content">
                <h1 class="goods-title">Search</h1>
                <h2 class="banner-text">구매를 원하는 상품을<br>검색하세요</h2>
                <p class="banner-text2">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>   
            </div>  
            <img
            class="img-home"
            src="images/Img_home_02.png"
            alt="구매상품검색 이미지"
            width="50%"
            >        
        </section>  
        <section class="goods">
            <img
            class="img-home"
            src="images/Img_home_03.png"
            alt="판매상품등록 이미지"
            width="50%"
            >  
            <div class="goods-content">
                <h1 class="goods-title">Register</h1>
                <h2 class="banner-text">판매를 원하는<br>상품을 등록하세요</h2>
                <p class="banner-text2">어떤 물건이든 판매하고 싶은<br>상품을 쉽게 등록하세요</p>    
            </div> 
        </section>  
        <section>
            <div class="home-banner bottom">
                <div class="banner-content">
                    <P class="banner-text">믿을 수 있는<br>판다마켓 중고거래</P>
                </div>
            </div>    
        </section>  
    </main>
    <footer>
        <div class="copyright">
            ©codeit - 2024
        </div>
        <div class="faqs">
            <a href="/privacy.html" class="privacy-policy">Privacy Policy</a>
            <a href="/faq.html" class="faq">FAQ</a>
        </div>
        <div class="link-icons">
            <a href="https://www.facebook.com" target="_blank" class="link-icon">
                <img
                        class="link-img"
                        src="icon/ic_facebook.png"
                        alt="페이스북 이미지"
                >
            </a>
            <a href="https://www.twitter.com" target="_blank" class="link-icon">
                <img
                        class="link-img"
                        src="icon/ic_twitter.png"
                        alt="트위터 이미지"
                >
            </a>
            <a href="https://www.youtube.com" target="_blank" class="link-icon">
                <img
                        class="link-img"
                        src="icon/ic_youtube.png"
                        alt="유튜브 이미지"
                >
            </a>
            <a href="https://www.instagram.com" target="_blank" class="link-icon">
                <img
                        class="link-img"
                        src="icon/ic_instagram.png"
                        alt="인스타 이미지"
                >
            </a>
        </div>
    </footer>
 </body>
</html>
