<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="/" class="logo cursor-pointer"> <img src="images/ic_pandamarket-title.png"> </a>
    <a class="cursor-pointer" href="/login">
      <div class="login">로그인</div>
    </a>
  </header>
  
  <section class="home-banner">
    <div class="container-1920">
        <div>
          <p class="phrase">일상의 모든 물건을<br> 거래해 보세요</p>
          <a class="cursor-pointer" href="/items" class="cursor-pointer">
            <div class="link-to-items">구경하러 가기</div>
          </a> 
        </div>
        <div>
          <img class="img" src="images/img_home_hello-panda-alone.png" alt="혼자 서서 손을 흔드는 판다">
        </div>
    </div>
  </section>

  <section class="home-main">
    <img class="img" src="images/img_home_hot-item.png" alt="인기 상품 티셔츠를 보고 있는 두 판다">

    <div class="home-main-text left">
      <p class="title">Hot item</p>
      <p class="phrase">인기 상품을<br> 확인해 보세요</p>
      <p class="description">가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요</p>        
    </div>        

    <div class="home-main-text right">
      <p class="title">Search</p>
      <p class="phrase">구매를 원하는<br> 상품을 검색하세요</p>
      <p class="description">구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</p>
    </div>

    <img class="img" src="images/img_home_search.png" alt="상품을 검색하는 돋보기">

    <img class="img" src="images/img_home_register.png" alt="상품을 등록하는 폴더와 요술지팡이">

    <div class="home-main-text left">
      <p class="title">Register</p>
      <p class="phrase">판매를 원하는<br> 상품을 등록하세요</p>
      <p class="description">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</p>
    </div>          
  </section>

  <section class="home-end">
    <div class="container-1920">
      <div>
        <p class="phrase">믿을 수 있는<br> 판다마켓 중고거래</p>          
      </div>
      <div>
        <img class="img" src="images/img_home_hello-panda-together.png" alt="만나서 서로 손을 흔드는 판다">   
      </div> 
    </div>
  </section>

  <footer>
    <p class="copyright">©codeit - 2024</p>
    <div class="privacy-and-faq">
      <a class="cursor-pointer" href="/privacy">Privacy Policy</a>
      <a class="cursor-pointer" href="/faq">FAQ</a>
    </div>
    <div class="social-link">
      <a class="cursor-pointer" href="https://www.facebook.com/" target="_blank"> <img src="images/ic_facebook.png"> </a>
      <a class="cursor-pointer" href="https://twitter.com/" target="_blank"> <img src="images/ic_twitter.png"> </a>
      <a class="cursor-pointer" href="https://www.youtube.com/" target="_blank"> <img src="images/ic_youtube.png"> </a>
      <a class="cursor-pointer" href="https://www.instagram.com/" target="_blank"> <img src="images/ic_instagram.png"> </a>
    </div>
  </footer>

</body>
</html>
