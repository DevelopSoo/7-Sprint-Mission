<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="/" class="click-button"> <img src="images/logo.png"> </a>
    <a href="/login" class="click-button"> <img src="images/btn_small.png"> </a>
  </header>
  
  <section class="home-top">
    <div class="container-1920">
        <div>
          <p class="phrase">일상의 모든 물건을<br> 거래해 보세요</p>
          <a href="/items" class="click-button"> <img src="images/btn_large.png"> </a>      
        </div>
        <div>
          <img class="img" src="images/Img_home_top.png">
        </div>
    </div>
  </section>

  <section class="home-main">
    <img class="img" src="images/Img_home_01.png">

    <div class="home-main-text left">
      <p class="title">Hot item</p>
      <p class="phrase">인기 상품을<br> 확인해 보세요</p>
      <p class="description">가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요</p>        
    </div>        

    <div class="home-main-text right">
      <p class="title">Search</p>
      <p class="phrase">구매를 원하는<br> 상품을 검색하세요</p>
      <p class="description">구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</p>
    </div>

    <img class="img" src="images/Img_home_02.png">

    <img class="img" src="images/Img_home_03.png">

    <div class="home-main-text left">
      <p class="title">Register</p>
      <p class="phrase">판매를 원하는<br> 상품을 등록하세요</p>
      <p class="description">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</p>
    </div>          
  </section>

  <section class="home-bottom">
    <div class="container-1920">
      <div>
        <p class="phrase">믿을 수 있는<br> 판다마켓 중고거래</p>          
      </div>
      <div>
        <img class="img" src="images/Img_home_bottom.png">   
      </div> 
    </div>
  </section>

  <footer>
    <p class="copyright">©codeit - 2024</p>
    <div class="privacy-and-faq">
      <a href="/privacy">Privacy Policy</a>
      <a href="/faq">FAQ</a>
    </div>
    <div class="social-link">
      <a href="https://www.facebook.com/" target="_blank" class="click-button"> <img src="images/ic_facebook.png"> </a>
      <a href="https://twitter.com/" target="_blank" class="click-button"> <img src="images/ic_twitter.png"> </a>
      <a href="https://www.youtube.com/" target="_blank" class="click-button"> <img src="images/ic_youtube.png"> </a>
      <a href="https://www.instagram.com/" target="_blank" class="click-button"> <img src="images/ic_instagram.png"> </a>
    </div>
  </footer>

</body>
</html>
