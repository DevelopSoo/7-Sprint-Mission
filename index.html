<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <nav id="mainheader">
      <div id="mainheaderbg">
      <a href="index.html">

      </a>
      <div class="virtualbox"></div>
      <a href="login.html"><button type="button">로그인</button></a>
    </div>

    <header>
      <div class="container">
        <h2>
          일상의 모든 물건을 <br />

        </h2>
        <a href="login.html"><button type="button" onclick="location.href='items.html'">구경하러 가기</button></a>
      </div>
      <div class="container-img">
        <img src="image\Img_home_top.svg" alt="Img_home_top" />
      </div>
    </header>
    <main>
      <div class="container">
        <img src="image\Img_home_01.svg" alt="Img_home_01" />
        <div>
          <p class="section-title">Hot item</p>
          <h2 class="section-head">
            인기 상품을<br />

          </h2>

            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>
      <div class="container-right">
        <div>
          <p class="section-title">Search</p>
          <h2 class="section-head">
            구매를 원하는<br />
            상품을 검색하세요
          </h2>
          <p class="section-main">
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
        <img src="image\Img_home_02.svg" alt="Img_home_02" />
      </div>
      <div class="container">
        <img src="image\Img_home_03.svg" alt="Img_home_03" />
        <div>
          <p class="section-title">Register</p>
          <h2 class="section-head">
            판매를 원하는<br />
            상품을 등록하세요
          </h2>
          <p class="section-main">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </div>

    <footer class="footer-top">
      <h2 class="container">
        믿을 수 있는 <br />
        판다마켓 중고거래
      </h2>
      <div class="container-img">
        <img src="image/Img_home_bottom.png" alt="Img_home_bottom" id="footerimg" />
      </div>
    </footer>
    <footer class="footer-background">
      <div class="footer-bottom">
        <div id="footer-name-year">

        <div id="footer-tag">
          <a href="privacy.html">Privacy Policy</a>

        <div id="footer-link">
