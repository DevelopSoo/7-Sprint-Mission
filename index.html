<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="img/logo/panda-market-logo.png"
          alt="판다마켓 홈 로고"
          width="153"
          height="51"
        />
      </a>
      <a href="/login" class="loginBtn"> 로그인 </a>
    </header>
    <main>
      <section class="banner">
        <div class="wrapper">
          <h1 class="trade">
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a href="/items" class="watch">구경하러 가기</a>
        </div>
      </section>
      <section class="wrapper">
        <div class="product">
          <div class="product-image">
            <img
              src="img/home/feature1-image.png"
              alt="인기 상품 확인"
              width="588"
              height="444"
            />
          </div>
          <div class="product-details">
            <h2 class="product-content-tag">Hot item</h2>
            <h1 class="product-content-title">
              인기 상품을 <br />
              확인해 보세요
            </h1>
            <p class="product-content-description">
              가장 HOT한 중고거래 물품을 <br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="product">
          <div class="product-details">
            <h2 class="product-content-tag">Search</h2>
            <h1 class="product-content-title">
              구매를 원하는 <br />
              상품을 검색하세요
            </h1>
            <p class="product-content-description">
              구매하고 싶은 물품은 검색해서 <br />
              쉽게 찾아보세요
            </p>
          </div>
          <div class="product-image">
            <img
              src="img/home/feature2-image.png"
              alt="구매를 원하는 상품 검색"
              width="588"
              height="444"
            />
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img
              src="img/home/feature3-image.png"
              alt="판매를 원하는 상품 등록"
              width="588"
              height="444"
            />
          </div>
          <div class="product-details">
            <h2 class="product-content-tag">Register</h2>
            <h1 class="product-content-title">
              판매를 원하는 <br />
              상품을 등록하세요
            </h1>
            <p class="product-content-description">
              어떤 물건이든 판매하고 싶은 상품을 <br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section id="bottom-banner" class="banner">
        <div class="wrapper">
          <h1 class="bottom-banner-title">
            믿을 수 있는 <br />
            판다마켓 중고거래
          </h1>
        </div>
      </section>
      <footer>
        <div class="footer-copyright">©codeit - 2024</div>
        <div class="footer-links">
          <a href="/privacy"> Privacy Policy </a>
          <a href="/faq"> FAQ </a>
        </div>
        <div class="footer-social-icon">
          <a href="https://www.facebook.com" target="_blank">
            <img src="img/social/facebook-logo.svg" alt="Facebook" width="24" />
          </a>
          <a href="https://www.x.com" target="_blank">
            <img src="img/social/twitter-logo.svg" alt="X" width="24" />
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img src="img/social/youtube-logo.svg" alt="Youtube" width="24" />
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img
              src="img/social/instagram-logo.svg"
              alt="Instagram"
              width="24"
            />
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
