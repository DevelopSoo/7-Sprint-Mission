<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>

  <nav>
    <div class="logo-and-login">
      <div>
        <img src="image/image-logo.png" class="image-logo">
        <a class="logo_text" href="/">판다마켓</a>
      </div>
      <button type="button" onclick="location.href='login.html'" class="login-btn">로그인</button> 
    </div>
  </nav>

  <header>
    <div class="banner-txt">
      <p>일상의 모든 물건을<br/>거래해 보세요</p>
      <a href="/items"><img src="image/shopping-btn.png"></a>
    </div>  
  </header>
  
  <main>
    <div class="container">
      <div class="introduce flexstart">
        <div class="section1">
          <img src="image/img_home_01.png">
          <div>
            <p class="main-top-word">Hot item</p>
            <div class="description">
              <p class="main-center-word">인기 상품을<br/>확인해 보세요</p>
              <p class="main-bottom-word">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
            </div>
          </div>
        </div>
      </div>
      <div class="introduce flexend">
        <div class="section2">
          <div>
            <p class="main-top-word">Search</p>
            <div class="description">
              <p class="main-center-word">구매를 원하는<br/>상품을 검색하세요</p>
              <p class="main-bottom-word">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
            </div>
          </div>
          <img src="image/img_home_02.png">
        </div>
      </div>
      <div class="introduce flexstart">
        <div class="section3">
          <img src="image/img_home_03.png">
          <div>
            <p class="main-top-word">Register</p>
            <div class="description">
              <p class="main-center-word">판매를 원하는<br>상품을 등록하세요</p>
              <p class="main-bottom-word">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>        
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="bottom-img">
    <p>믿을 수 있는<br/>판다마켓 중고거래</p>
  </div>
