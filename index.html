			<section class="introduce">

							<b>Hot item</b>
							<h5>인기 상품을<br />확인해 보세요</h5>

					</article>

							<b>Search</b>

							<b>Register</b>

							<p>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</p>

				<div class="inner">
					<p>믿을 수 있는<br />판다마켓 중고거래</p>
