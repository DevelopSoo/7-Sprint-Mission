<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>판다마켓</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="nav">
      <a href="/"><img src="/img/logo.png"></a>
      <a class='btn-login'href="/login.html">로그인</a>
    </div>
    <div class="header">
      <div class="banner">
        <div id="banner-content">
          <h1>
            일상의 모든 물건을 거래해보세요
          </h1>
          <a href="/items" class="btn">구경하러 가기</a>
        </div>

        <img class="banner-img-top" src="/img/Img_home_top.png">
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="section odd"> 
          <img src="/img/Img_home_01.png">
          <div>
            <p class="blue-text">
              Hot item
            </p>
            <h1>
              인기 상품을<br>
              확인해 보세요
            </h1>
            <p class="text">
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="section even">
          <img src="/img/Img_home_02.png">
          <div>
            <p class="blue-text">
              Search
            </p>
            <h1>
              구매를 원하는<br>
              상품을 검색하세요
            </h1>
            <p class="text">
              구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요
            </p>
          </div>
        </div>
        <div class="section odd">
          <img src="/img/Img_home_03.png">
          <div>
            <p class="blue-text">
              Register
            </p>
            <h1>
              판매를 원하는<br>
              상품을 등록하세요
            </h1>
            <p class="text">
              어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="banner">
        <div id="banner-content">
          <h1>
            믿을 수 있는<br>판다마켓 중고거래
          </h1>
        </div>
        <img class="banner-img-bottom" src="/img/Img_home_bottom.png">
      </div>
      <div class="bottom">
        <div class="bottom-detail">
          <div>©codeit - 2024</div>
          <div class="bottom-detail-mid">
            <a class="link" href="/privacy">Privacy Policy</a>

          <div class="bottom-detail-right">
            <a href="https://www.facebook.com/"><img src="/img/lg_fb.png"></a>
            <a href="https://twitter.com/"><img src="/img/lg_twt.png"></a>
            <a href="https://www.youtube.com/"><img src="/img/lg_yt.png"></a>
            <a href="https://www.instagram.com/"><img src="/img/lg_inst.png"></a>
