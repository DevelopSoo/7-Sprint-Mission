<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>
<body>
    <a href="./index.html"><img class="login_top_logo" src="./images/logo/logo.png"></a>
    <div class="login_contents">
        <form>
            <label>
                이메일
                <input 
                name="email" 
                type="text" 
                placeholder="이메일을 입력해주세요">
            </label>
            <label>
                비밀번호
                <input 
                class="password_input" 
                name="password" 
                type="password" 
                placeholder="비밀번호를 입력해주세요">
            </label>
            <img class="password_visibility" src="./images/etc/btn_visibility_on_24px.png">
            <button class="btn_login">로그인</button>
        </form>
        <div class="simple_login">
            간편 로그인하기
            <a href="https://www.google.com/"><img src="./images/social/googlelogo.png"></a>
            <a href="https://www.kakaocorp.com/page/"><img src="./images/social/kakaologo.png"></a>
        </div>
        <p>판다마켓이 처음이신가요? <a href="./signup.html">회원가입</a></p>
    </div>
</body>
</html>
