<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="/">
    <header class="header-login-and-signup">
      <img class="header-login-and-signup-icon" src="/images/ic_pandamarket.png">
      <img class="header-login-and-signup-title" src="/images/ic_title.png">  
    </header>  
  </a>

  <main class="container-login-and-signup">

    <div class="signup-box">
      <label for="email" class="signup-label">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력해주세요">
    </div>

    <div class="signup-box">
      <label for="nickname" class="signup-label">닉네임</label>
      <input type="text" id="nickname" placeholder="닉네임을 입력해주세요">
    </div>

    <div class="signup-box">
      <label for="password" class="signup-label">비밀번호</label>
      <input type="password" id="password" class="signup-input-pw" placeholder="비밀번호를 입력해주세요">
    </div>

    <div class="signup-box">
      <label for="password" class="signup-label">비밀번호 확인</label>
      <input type="password" id="password" class="signup-input-pw" placeholder="비밀번호를 다시 한 번 입력해주세요">
    </div>
    
    <button class="signup-btn">회원가입</button>
    
    <div class="easy-login-box">
        <p>간편 로그인하기</p>
        <div class="easy-login-btns">
          <a href="https://www.google.com/"> <img src="/images/ic_google.png" alt="Google 아이콘"> </a>
          <a href="https://www.kakaocorp.com/page/"> <img src="/images/ic_kakaotalk.png" alt="카카오톡 아이콘"> </a>         
        </div>
    </div>

    <div class="guide-to-signup">
      <a>판다마켓이 처음이신가요?</a>
      <a class="link-to-signup" href="/signup/">회원가입</a>
    </div>  
  </main>

  </body>
</html>
