<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style"
      crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="image/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signin-content">
      <div class="home-button">
        <a href="/"
          ><img src="image/panda-market-logo.png" alt="판다마켓 홈" width="396"/>
        </a>
      </div>
  
      <form method="post">
        <div class="input-item">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요"/>
        </div>

        <div class="input-item">
            <label for="nickname">이메일</label>
            <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해 주세요"/>
          </div>
        
        <div class="input-item">
          <label for="password">비밀번호</label>
          <div class="input-wrap">
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요"/>
            <img class="toggle-password" src="image/btn_visibility_off_24px.svg" alt="비밀번호 숨김"/>
          </div>
        </div>

        <div class="input-item">
            <label for="password-checker">비밀번호 확인</label>
            <div class="input-wrap">
              <input id="password-checker" name="password-checker" type="password" placeholder="비밀번호를 한 번 더 입력해 주세요"/>
              <img class="toggle-password" src="image/btn_visibility_off_24px.svg" alt="비밀번호 숨김"/>
            </div>
          </div>
  
        <button type="submit" class="button login-pill-button">
          로그인
        </button>
      </form>
  
      <div class="sns-login">
        <h3>간편 로그인하기</h3>
        <div class="sns-login-buttons">
          <a href="https://www.google.com/" target="_blank">
            <img src="image/sns-logo/google-logo.png" alt="구글 로그인" width="42"/>
          </a>
  
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="image/sns-logo/kakao-logo.png" alt="카카오톡 로그인" width="42"/>
          </a>
        </div>
      </div>
  
      <div class="sign-switch">
        이미 회원이신가요? <a href="signin.html">로그인</a>
      </div>
    </div>
  </body>
</html>
