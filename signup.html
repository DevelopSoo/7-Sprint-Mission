<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/signup.css">
  <!-- 파비콘 -->
  <link rel="icon" href="image/image-logo.png">
</head>
<body>
  <!-- 로고 -->
  <div class="logo">
    <img class="logo_image" src="image/logo_panda.png">
    <a class="logo_text" href="/">판다마켓</a>
  </div>
  <!-- 본문 -->
  <form>
    <!-- 이메일, 닉네임, 비밀번호, 비밀번호 확인, 회원가입버튼 -->
    <div>
      <!-- 이메일, 닉네임, 비밀번호, 비밀번호 확인 -->
      <div class="label-input_total">
        <!-- 이메일 -->
        <div class="email">
          <label for="email" class="email-label">이메일</label>
          <input id="email" type="email" class="email-input" placeholder="이메일을 입력해주세요" autocomplete="off">
        </div>
        <!-- 닉네임 -->
        <div class="nickname">
          <label for="nickname" class="nickname-label">닉네임</label>
          <input id="nickname" type="text" class="nickname-input" placeholder="닉네임을 입력해주세요" autocomplete="off">
        </div>
        <!-- 비밀번호 -->
        <div class="password">
          <label for="password" class="password-label">비밀번호</label>
          <div>
            <input id="password" type="password" class="password-input" placeholder="이메일을 입력해주세요" autocomplete="off">
            <img class="password_visibility" src="image/btn_visibility_off_24px.png">
          </div>
        </div>
        <!-- 비밀번호 확인 -->
        <div class="password_repeat">
          <label for="password_repeat" class="password_repeat-label">비밀번호 확인</label>
          <div>
            <input id="password_repeat" type="password" class="password_repeat-input" placeholder="비밀번호를 다시 한 번 입력해주세요" autocomplete="off">
            <img class="password_visibility" src="image/btn_visibility_off_24px.png">
          </div>
        </div>
        <!-- 로그인 버튼 -->
        <div>
          <button type="button" class="signup-btn">회원가입
        </div>
      </div>
    </div>
    <!-- 간편 로그인하기 -->
    <div class="social_login">
      <p>간편 로그인하기</p>
      <div class="sns_icon">
        <a href="https://www.google.com/"><img src="image/Component 2.png" alt="구글 로그인"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="image/Component 3.png" alt="카카오 로그인"></a>
      </div>
    </div>
    <!-- 하단 텍스트, 링크 -->
    <div class="bottom_text">
      <p class="member_question">이미 회원이신가요?</p>
      <a class="login" href="login.html">로그인</a>
    </div>
  </form>  
</body>
</html>
