<!DOCTYPE html>
<html long="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/login.css" />        
  </head> 

  <body>
    <div class="login-container">
      <div class="logo-home-button">
        <a href="/"><img src="images/logo/logo.svg" alt="판다마켓 홈이동" width="396px"></a>
      </div>

      <form>
        <div class="input-area">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요"/>
        </div>

        <div class="input-area">
          <label for="nickname">닉네임</label>
          <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해 주세요"/>
        </div>

        <div class="input-area">
          <label for="password">비밀번호</label>
            <div class="input-wrapper">
              <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요"/>
              <img src="images/icons/eye-invisible.svg" alt="비밀번호 숨김버튼" class="hide-password"/>
            </div>
        </div>
        <!-- input 부분 이런식으로 관리 하는게 가독성이 더 높은걸 깨달음  -->
        <div class="input-area">
          <label for="passwordConfirmation">비밀번호 확인</label>
            <div class="input-wrapper">
              <input 
                id="passwordConfirmation" 
                name="passwordConfirmation" 
                type="password" 
                placeholder="비밀번호를 다시 한 번 입력해 주세요"/>
              <img 
                src="images/icons/eye-invisible.svg" 
                alt="비밀번호 숨김버튼" 
                class="hide-password"/>
            </div>
        </div>
       
        
        <button type="submit" class="signup-button">회원가입</button>
      </form>

      <div class="soclal-login-area">
        <h3>간편 로그인하기</h3>
        <div class="social-login-button">
          <a href="https://www.google.com/" target="_blank"
            ><img src="images/social/google-logo.png" alt="구글로고" width="42px"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img src="images/social/kakao-logo.png" alt="카카오톡로고" width="42px"></a>
        </div>
      </div>

      <div class="signup-button">판다마켓이 처음이신가요?
        <a href="signup.html">회원가입</a>
      </div>
    </div>
  </body>
</html>
