<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 기본 양식 생성 후, 제목을 수정하고 해당 페이지에 적용할 파비콘 및 스타일시트를 추가해 주세요. -->
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/login.css">
  </head>

  <body>
    <div class="login-page">
      <a href="/" class="loginpage-logo">
        <img src="panda-market-logo.png" />
      </a>
      <form class="login-form">
        <h3>이메일</h3>
        <input class="input" id="input" name="email" type="email" placeholder="이메일을 입력해주세요">
        <h3>닉네임</h3>
        <input class="input" id="input" name="nickname" type="text" placeholder="닉네임을 입력해주세요">
        <h3>비밀번호</h3>
        <input class="input" id="input" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        <h3>비밀번호 확인</h3>
        <input class="input" id="input" name="check-password" type="text" placeholder="비밀번호를 다시 한 번 입력해주세요">
        <input class="submit" type="submit" value="회원가입">
      </form>
      <div class="simple-login">
        <p>간편 로그인하기</p>
        <span>
          <a><img src="/images/social/google.svg"></a>
          <a><img src="/images/social/kakaotalk.svg"></a>
        </span>  
      </div>
      <div class="small-q">
        <p>이미 회원이신가요?</p>
        <a href="/signup">로그인</a>
      </div>
    </div>
  </body>
</html>
