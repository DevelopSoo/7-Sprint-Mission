<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>로그인 페이지</title>
</head>
<body>
    <div class="serve-page-center">
        <a href="index.html"><img class="serve-page-logo" alt="판다마켓 로고" src="판다 마켓 로고.png"/></a>
        <div id="pw-id-container">
            이메일
            <div class="serve-page-input">
                <input type="text" id="input-email" class="input" placeholder="이메일을 입력해주세요">
            </div>
            닉네임
            <div class="serve-page-input">
                <input type="text" id="input-name" class="input" placeholder="닉네임을 입력해주세요">
            </div>
            비밀번호
            <div class="serve-page-input">
                <input type="password" id="input-password" class="input" placeholder="비밀번호를 입력해주세요">
            </div>
            비밀번호 확인
            <div class="serve-page-input">
                <input type="password" id="input-repassword" class="input" placeholder="비밀번호를 다시 한 번 입력해주세요">
            </div>
            <div class="btn serve-page-button">
                회원가입
            </div>
            <div class="easy-login">
                <div>
                    간편 로그인하기
                </div>
                <div class="login-imgs">
                    <img class="login-img" src="google.png"/>
                    <img class="login-img" src="kakao.png"/>
                </div>
            </div>
            <div class="join">
                이미 회원이신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>
</body>
</html>
