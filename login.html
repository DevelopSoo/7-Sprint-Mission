<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <!-- 파비콘 -->
  <link rel="icon" href="image/image-logo.png">
  <!-- 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- 로고 -->
  <div class="logo">
    <img class="logo_image" src="image/logo_panda.png" alt="로그인 폼 위에 위치한 판다마켓 로고이미지">
    <a class="logo_text" href="/">판다마켓</a>
  </div>
  <!-- 본문 -->
  <form>
    <!-- 이메일, 비밀번호, 로그인버튼 -->
    <div>
      <!-- 이메일, 비밀번호 -->
      <div class="label-input_total">
        <!-- 이메일 -->
        <div class="email">
          <label for="email" class="email-label">이메일</label>
          <div class="email-input-msg">
            <input id="email" type="email" class="email-input" placeholder="이메일을 입력해주세요" autocomplete="off">
            <div>
              <!-- 이메일 유효성 검사 -->
              <div class="emptyEmailInput-message hide">이메일을 입력해주세요.</div>
              <div class="emailFailure-message hide">잘못된 이메일 형식입니다</div>
            </div>
          </div>
        </div>
        <!-- 비밀번호 -->
        <div class="password">
          <label for="pwd" class="password-label">비밀번호</label>
          <div class="pw-input-msg">
            <input id="pwd" type="password" class="password-input" placeholder="이메일을 입력해주세요" autocomplete="off">
            <div>  
              <span class="password-toggle-icon"><i class="fas fa-eye-slash"></i></span>
              <div>
                <!-- 비밀번호 유효성 검사 -->
                <div class="emptyPwInput-message hide">비밀번호를 입력해주세요.</div>
                <div class="pwFailure-message hide">비밀번호를 8자 이상 입력해주세요.</div>
              </div>
            </div>
          </div>
        </div>
        <!-- 로그인 버튼 -->
        <div>
          <button type="button" class="login-btn" id="login-btn" disabled>로그인
          </div>
        </div>
    </div>
    <!-- 간편 로그인하기 -->
    <div class="social_login">
      <p>간편 로그인하기</p>
      <div class="sns_icons">
        <a href="https://www.google.com/"><img src="image/google_icon.png" alt="구글 로그인"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="image/kakao_icon.png" alt="카카오 로그인"></a>
      </div>
    </div>
    <!-- 하단 텍스트, 링크 -->
    <div class="bottom_text">
      <p class="first_visit">판다마켓이 처음이신가요?</p>
      <a class="signup" href="signup.html">회원가입</a>
    </div>
  </form>

  <!-- javascript 연결 -->
  <script type="text/javascript" src="javascript/login.js"></script>
</body>
</html>
