<!-- 
    <VS Code에서 HTML 기본구조 자동생성하기>

    - `!` 입력 후 tab 키를 누르면 HTML 기본 양식이 입력됩니다.

    - 이때, <html lang="en"> 부분을 매번 lang="ko"로 바꾸는 것이 번거로우니 양식을 바꿔봅시다.
      command/ctrl + 쉼표 를 눌러 VS Code 설정창을 열고 emmet을 검색해 주세요. 
      스크롤을 내려 Emmet: Variables 섹션에 Add Item을 누르고 lang Item의 Value를 ko로 바꿔 입력해 주세요. 
      마지막으로 Add Item 버튼을 눌러 저장하면 끝!
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 기본 양식 생성 후, 제목을 수정하고 해당 페이지에 적용할 파비콘 및 스타일시트를 추가해 주세요. -->
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/login.css">
  </head>

  <body>
    <div class="login-page">
      <a href="/" class="loginpage-logo">
        <img src="panda-market-logo.png" />
      </a>
      <form class="login-form">
        <h3>이메일</h3>
        <input class="input" name="id" type="email" placeholder="이메일을 입력해주세요">
        <h3>비밀번호</h3>
        <input class="input" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        <input class="submit" type="submit" value="로그인">
      </form>
      <div class="simple-login">
        <p>간편 로그인하기</p>
        <span>
          <a href="https://www.google.com/"><img src="/images/social/google.svg"></a>
          <a href="https://kakaocorp.com/page/"><img src="/images/social/kakaotalk.svg"></a>
        </span>  
      </div>
      <div class="small-q">
        <p>판다마켓이 처음이신가요?</p>
        <a href="/sign-up">회원가입</a>
      </div>
    </div>
  </body>
</html>
