<!DOCTYPE html>
<html lang="ko">
<head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link
    rel="stylesheet" href="./styles/login/">
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
</head>
<body>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <header>
            <a href="/">
                <img src="images/logo.png" alt="판다 마켓" class="container__logo" />
            </a>
        </header>
    <!-- 아이디 비밀번호 박스 -->
        <div class="container">
            <div class="email-box">
                <label class="email-box__text">이메일</label>
                <input class="email" placeholder="   이메일을 입력해주세요" type="email" onfocus="this.placeholder = ''" />
            </div>
            <div class="password-box">
                <label class="password-box__text">비밀번호</label>
                <input class="password" placeholder="   비밀번호를 입력해주세요" type="password" onfocus="this.placeholder = ''" /> 
                <img src="images/closedEye.png" alt="비밀번호감긴눈" class="password-eye">
                <button class="loginBtn" type="submit">로그인</button>
            </div>
            <!-- 하단 기능 -->
            <footer>
                <div class="simple-login">
                    <p class="simple-login__left">간편 로그인하기</p>
                    <div class="simple-login__right">
                        <a href="https://www.google.com/">
                            <img src="images/GooleIcon.png" alt="구글 아이콘" class="simple-login__right__Google">
                        </a>
                        <a href="https://www.kakaocorp.com/page/">
                            <img src="images/KakaoIcon.png" alt="카카오 아이콘" class="simple-login__right__Kakao">
                        </a>
                    </div>
                </div>
                <p class="footer-signup">판다마켓이 처음이신가요? <a href="/signup.html">회원가입</a></p>
            </footer>
        </div>
    </main>
</body>

<script src="">

</script>
</html>
